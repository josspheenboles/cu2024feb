{%extends 'track/Base.html'%}
{% load static %}
{%block content%}
<div class="container">
<h1>Tracks List</h1>

<table class="table table-striped"  border="1">

    <tr>
        <td>id</td>
        <td>name</td>
        <td>image</td>
        <td>Actions</td>
    </tr>
    {%for track in tracks%}
        <tr>
            <td>{{track.id}}</td>
            <td>{{track.Name}}</td>
            <td>


            </td>
            <td>
                <a href="/Tracks/{{track.id}}">show details</a>
                <a href="{% url 'track.details' track.id%}">show details</a>
                <img src="{% static 'track/images/'|add:track.path %}" width="5%"/>

            </td>
        </tr>

    {%endfor%}
</table>
</div>
{%endblock%}
